<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <audio id="midi-audio" preload="auto" loop="true" controls>
        <source src="m3.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-answer-audio">
        <source src="e2.mp3" type="audio/mpeg">
    </audio>

    <audio id="correct-answer-audio">
        <source src="e3.mp3" type="audio/mpeg">
    </audio>

</head>
<body>

    <h1></h1>
    <div id="quiz-container">
        <img id="welcome-image" src="intro.png" alt="Imagem de Boas-Vindas">
      <h1 id="welcome-message"></h1>
      <button id="start-button">💀🕷🦇 AVENTURAS-TE ? 🦇🕷💀</button>
    </div>
    <div id="scroll-target"></div>

    <div id="question-container" class="hidden">
        <h2>Desafio 1:</h2>
        <div class="question-image">
            <img src="imagem_pergunta1.jpg" alt="Imagem da Pergunta 1">
        </div>
        <div class="answer-container">
            <input type="text" id="answer-input" placeholder="         🎃 Insire aqui a tua resposta 🎃">
            <button id="submit-answer">🕷 SubMeTeR  🕷🦇🕷  ResPosTa 🕷</button>
        </div>
    </div>
    <div id="scroll-target"></div>

    <div id="result-popup" class="hidden">
        <p id="result-message">💀 Parabéns!! Resposta Correta 💀</p>
        <div id="next-question-container">
            <button id="next-question">!! Avança para a próxima aventura 👻 !!</button>
        </div>
    </div>
    <div id="scroll-target"></div>

    <div id="result-popup" class="hidden">
        <p id="result-message">💀 Parabéns!! Resposta Correta 💀</p>
        <!-- O botão "Próxima Pergunta" foi removido -->
    </div>
    <div id="scroll-target"></div>

    <script src="script.js"></script>
</body>
</html>
